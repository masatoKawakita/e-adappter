<!DOCTYPE html>
<html>
<head>
  <title>500 Internal Server Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  header {
    background: #fafafa;
    height: 60px;
    position: relative;
  }
  header .site_title {
    position: absolute;
    right: 0;
    left: 0;
    margin: 0 auto;
    text-align: center;
  }
  header .site_title a {
    display: block;
    font-size: 23px;
    color: #C84289;
    line-height: 60px;
    font-weight: normal;
    letter-spacing: 0.05em;
    text-decoration: none;
    font-family: "Avenir Next", Verdana;
  }
  .error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }
  .error-page div.dialog {
    width: 95%;
    max-width: 50em;
    margin: 30px auto 0;
  }
  .error-page div.dialog .not_found {
    font-size: 50px;
    opacity: 0.3;
    color: #C84289;
    margin: 30px 0 0;
    font-family: "Avenir Next", Verdana;
  }
  .error-page div.dialog > div {
    border: 1px solid #ddd;
    background-color: #fff;
    font-family: "游ゴシック Medium","YuGothicM","YuGothic","ヒラギノ角ゴ Pro","Hiragino Kaku Gothic Pro","メイリオ","Meiryo",sans-serif;
  }
  .error-page h2 {
    margin: -10px 0 10px;
    font-size: 100%;
    color: #730E15;
    font-size: 18px;
    line-height: 1.5em;
  }
  .error-page .toppage_btn {
    display: block;
    width: 80%;
    height: 46px;
    line-height: 46px;
    margin: 0 auto 35px;
    background-color: #C84289;
    border-radius: 5px;
    color: #fff;
    text-decoration: none;
  }
  footer {
    background: #fafafa;
    width: 100%;
    height: 60px;
    position: fixed;
    bottom: 0;
    margin: 0;
    padding: 0;
  }
  footer .copyright {
    position: absolute;
    right: 0;
    left: 0;
    text-align: center;
    margin: auto;
  }
  footer .copyright p {
    display: block;
    margin: auto;
    line-height: 60px;
    font-size: 12px;
    color: #C84289;
  }
  </style>
</head>

<body class="error-page">
  <header>
    <h1 class="site_title"><a href="https://e-adappter.supunic.com" class="back_btn">e-AdAppter</a></h1>
  </header>
  <div class="dialog">
    <div>
      <p class="not_found">500 Internal Server Error</p>
      <h2>お探しのページは見つかりませんでした。</h2>
      <p>お探しのページは一時的にアクセスできない状況にあるか、<br>
        移動または削除された可能性があります。</p>
      <a href="http://52.198.243.26/" class="toppage_btn">トップページへ戻る</a>
    </div>
  </div>
  <footer>
    <div class="copyright">
      <p>Copyright ©︎supunic All Rights Reserved<p>
    </div>
  </footer>
</body>
</html>
